<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynergySphere</title>
    {% load static tailwind_tags %}
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static/css/custom.css' %}">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold">SynergySphere</a>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span>Hello, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-blue-700 px-4 py-2 rounded hover:bg-blue-800">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-700 px-4 py-2 rounded hover:bg-blue-800">Login</a>
                    <a href="{% url 'signup' %}" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 SynergySphere. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
